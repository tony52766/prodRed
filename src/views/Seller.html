<!DOCTYPE html>
<html lang="en">
  <head>
        <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pinata/sdk@2.0.7/dist/pinata.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Sandalwood Seeds Marketplace</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ProductRed</h1>
	<h5 class="center"><a href="http://localhost:3000/">Home</a> | <a href="http://localhost:3000/seller">Seller</a></h5>
      <button id="connect-wallet">Connect Wallet</button>
    </header>
    <main>
      <div class = 'firstLayout'>
        <div class = 'innerLayout'>
      <h2>Request Tokens</h2>
      <form>
        <label >Token Value</label>
        <input type="number" oninvalid="alert('Please fill with valid token value');" id="tokenInput"  step="any" required>
        <button type = "button" id = "requestToken">Request</button>
      </form>
    </div>
    <div class = 'innerLayout'>
      <h2>Modify Tokens</h2>
      <form>
        <label >Token#:</label>
        <input type="number" oninvalid="alert('Please fill with valid token#');" id="modifyToken"  required>
        <label for="grade">Grade:</label>
        <select id = "modifyGrade">
          <option value="1">A+</option>
          <option value="2">A</option>
          <option value="3">B</option>
          </select>
        <label for="weight">Weight:</label>
        <input type="number" oninvalid="alert('Please fill with valid weight');" id="modifyWeight"  required>
        <label for="color">Color:</label>
        <select id = "modifyColor">
          <option value="1">Crimson Red</option>
          <option value="2">Maroon Red</option>
          <option value="3">Scarlet Red</option>
          <option value="4">Gold Red</option>
          </select>
        <button type="button" id = "modifyProduct">Modify Tokens</button>
      </form>
    </div>
    <div class = 'innerLayout'>
      <h2>Change State</h2>
      <form>
        <label >Token#:</label>
        <input type="number" id="toSaleToken"  required>
        <button type = "button" id = "toSaleProduct">To Sale</button>
      </form>
    </div>
      </div>
      <h2>Owned Tokens</h2>
      <table>
        <thead>
          <tr>
            <th>Token#</th>
            <th>Grade</th>
            <th>Weight</th>
            <th>Color</th>
		        <th>Cost</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id = "totalDisplay">
          <tr id = "sellerDisplay">
            <td class = "tokenDisplay"></td>
            <td class = "gradeDisplay"></td>
            <td class = "weightDisplay"></td>
            <td class = "colorDisplay"></td>
		        <td class = "costDisplay"></td>
            <td class = "statusDisplay"></td>
          </tr>
        </tbody>
      </table>
      <div class = 'firstLayout'>
        <div class = 'innerLayout'>
	<h2>Dynamic Bidding:</h2>
	<form>
        <label>Token#:</label>
        <input type="number" id="dynamicToken" required>
        <button type = "button" id = "dynamicBid">Dynamic Bid</button>
      </form>
    </div>
    <div class = 'innerLayout'>
	<h2>Declare Winner:</h2>
	<form>
        <label >Token#:</label>
        <input type="number" id="winToken" required>
        <button type = "button" id = "winnerBid">Winner</button>
      </form>
      </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </body>
</html>

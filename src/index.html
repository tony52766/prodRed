<!DOCTYPE html>
<html lang="en">
  <head>
        <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pinata/sdk@2.0.7/dist/pinata.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Sandalwood Seeds Marketplace</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ProductRed</h1>
	<h5 class="center"><a href="https://prodred.herokuapp.com/">Home</a> | <a href="https://prodred.herokuapp.com/seller">Seller</a></h5>
      <button id="connect-wallet">Connect Wallet</button>
    </header>
  <main>
    <div class = "firstLayout">
      <div class = "innerLayout">
      <h2>Register</h2>
        <form>
          <select id = "usertype">
		      <option value="2">Seller</option>
		      <option value="3">Buyer</option>
	        </select>
          <label >Deposit Amount:</label>
          <input type="number" oninvalid="alert('Please fill with valid Amount');" id = "depositAmount" step="any" required>
          <button type="button" id = "registerUser">Register as Seller</button>
        </form>
      </div>
      <div class = "innerLayout">
        <h2>Place Bid</h2>
        <form>
          <label>Product Number</label>
          <input type="number" oninvalid="alert('Please fill with valid token#');" id="bidToken" required>
          <label>Bid Amount</label>
          <input type="number" oninvalid="alert('Please fill with valid bid amount#');" id="bidValue" required>
          <button type = "button" id = "toPlaceBid">Place Bid</button>
        </form>
      </div>
      <div class = "innerLayout">
        <h2>View Winner</h2>
        <form>
          <label>Token#</label>
          <input type="number" oninvalid="alert('Please fill with valid bid amount#');" id = "viewToken" required>
          <input id = "winnerDisplay" readonly>
          <button type="button" id = "viewWinner" >Winner</button>
        </form>
      </div>
    </div>
    <div >
      <h2>For Sale</h2>
      <table>
        <thead>
          <tr>
            <th>Token#</th>
            <th>Grade</th>
            <th>Weight</th>
            <th>Color</th>
		        <th>Cost</th>
            <th>For Sale</th>
          </tr>
        </thead>
        <tbody id = "buyerTotal">
          <tr id = "buyerDisplay">
            <td class = "tokenDisplay"></td>
            <td class = "gradeDisplay"></td>
            <td class = "weightDisplay"></td>
            <td class = "colorDisplay"></td>
		        <td class = "costDisplay"></td>
            <td class = "statusDisplay"></td>
          </tr>
        </tbody>
      </table>
      </div>
  </main>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </body>
</html>
